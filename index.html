<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="main">
        <div class="exercise">
            <h1 class="exercise__name"></h1>
            <div class="exercise__time-remaining"></div>
            <div class="exercise__img">
                <img src="" alt="">
            </div>
            <button class="exercise__btn exercise__btn--started">
                <span class="exercise__text--start">start</span>
                <span class="exercise__text--stop">stop</span>
            </button>
        </div>
    </div>
    <script src="./exercise.js"></script>
    <script>
        exercises({
            form: '.exercise',
            exerName: '.exercise__name',
            exerTime: '.exercise__time-remaining',
            imgRest: './assets/img/rest.png',
            restHeading: 'Rest time',
            controlsBtn : '.exercise__btn',
            stopBtn : 'exercise__btn--stopped',
            runBtn : 'exercise__btn--started',
            timeRest: 30,
            exerList: [
                {
                    name: 'raise thighs',
                    time: 30,
                    img: './assets/img/raise_thigh.jpg',
                },
                {
                    name: 'plank up and down',
                    time: 30,
                    img: './assets/img/plankupanddown.jpg',
                    times: 2
                },
                {
                    name: 'double leg thrust',
                    times: 2,
                    time: 30,
                    img: './assets/img/double_leg_thrust.jpg',
                },
                {
                    name: 'jumping jack',
                    times: 2,
                    time: 30,
                    img: './assets/img/jumping_jack.jpg'
                },
                {
                    name: 'sit up',
                    times: 2,
                    time: 30,
                    img : './assets/img/sit_up.jpg'
                },
                {
                    name: 'flutter kick',
                    times: 2,
                    time: 30,
                    img: './assets/img/flutter_kick.jpg'
                },
                {
                    name: 'plank in and out',
                    times: 2,
                    time: 30,
                    img:'./assets/img/plank_in_and_out.jpg'
                },
                {
                    name: 'chair sit up',
                    time: 30,
                    times: 2,
                    img:'./assets/img/chair_sit_up.jpg'
                },
                {
                    name: 'abs scissor',
                    time: 30,
                    times: 2,
                    img: './assets/img/abs_scissor.jpg'
                },
                {
                    name:'knee to elbow plank',
                    times: 2,
                    time: 30,
                    img: './assets/img/knee_to_elbow_plank.jpg'
                }
            ]
        })
    </script>
</body>
</html>
